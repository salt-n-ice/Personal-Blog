<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title> Create a New Blog</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="/medium-editor-master/dist/css/medium-editor.css">
<link rel="stylesheet" href="/medium-editor-master/dist/css/themes/default.css">
<link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="header">
      <h2>Blog Name</h2>
    </div>
    <div class="editor">
      <div class="t">
          <h1 class="editor-common editable title" data-placeholder="Title"></h1>
      </div>
      <div class="d">
        <h3 class="editor-common editable descr" data-placeholder="Blog Description"></h3>
      </div>
      <div class="c">
        <h5 class="editor-common editable content" data-placeholder="Start The Blog!"></h5>
      </div>
    </div>
    <div class="post-button">
      <button type="button" name="add" class = "btn btn-primary post">Post</button>
    </div>
    <div class="footer">
      <h2>Footer</h2>
    </div>

    <script src="/medium-editor-master/dist/js/medium-editor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/app.js" charset="utf-8"></script>
    <script type="text/javascript">
          var editor = new MediumEditor('.editable', {
        buttonLabels: 'fontawesome'
      });
      for(let i = 0; i<editor.elements.length; ++i){
        el = editor.elements[i];
        $(el).on("input", function() {
          $(el).find("span[style]").contents().unwrap();
          // $(el).find("p").contents().unwrap();
          $(el).find("a").css("font-size", "1rem");
        });
      };

    </script>
  </body>
</html>
