<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/medium-editor-master/dist/css/medium-editor.css">
    <link rel="stylesheet" href="/medium-editor-master/dist/css/themes/default.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>

    <div class="header">
      <h2>Edit Blog</h2>
    </div>
    <div class="editor">
      <div class="delete-btn"><button type="button" name="delete" class="btn btn-primary" > Delete </button></div>
      <div class="">
          <h1 class="editor-common editable etitle"></h1>
      </div>
      <div class="">
        <h3 class="editor-common editable edescr"></h3>
      </div>
      <div class="">
        <h5 class="editor-common editable econtent"></h5>
      </div>
    </div>
    <div class="edit-post-button">
      <button type="button" name="add" class = "btn btn-primary post">Post</button>
    </div>
    <div class="footer">
      <a class="fab fa-linkedin-in fa-2x" style="padding-left: 20px;" href="https://www.linkedin.com/in/prakhar-singh-07625a210/"></a>
      <a class="fab fa-github fa-2x" style="padding-left: 20px;" href="https://github.com/salt-n-ice"></a>
    </div>

    <script src="/medium-editor-master/dist/js/medium-editor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/app.js" charset="utf-8"></script>
    <script type="text/javascript">
          var editor = new MediumEditor('.editable', {
        buttonLabels: 'fontawesome'
      });
      for(let i = 0; i<editor.elements.length; ++i){
        el = editor.elements[i];
        $(el).on("input", function() {
          $(el).find("span[style]").contents().unwrap();
          // $(el).find("div").contents().unwrap();
          $(el).find("a").css("font-size", "1rem");
        });
      };
    </script>
  </body>
</html>
